<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="css/mystyles.css" media="screen" />
    <title>Nova costs</title>
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <div class = "col-md-6 col-sn-6 col-xs-12 content">
          <img src="Designs/novalog.png" alt="Nova log" width="90%">
          <h1><h1>
        </div>
        <div class = "colour col-md-6 col-sn-6 col-xs-12 sidebar">
          <h3><font size="5" color="white"><strong>Register</strong></font></h3>
          <hr>
          <div class="form-label-group">
               <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
             </div>

             <hr>
             <div class="form-label-group">
               <input type="password" id="inputPassword" class="form-control" placeholder= "Password" required>
             </div>

             <hr>
             <div class="form-label-group">
               <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
             </div>
             <hr>
             <span class="float-right">
               <button type="button" class="btn-default"><strong>Register</strong></button>
             </span>
        <div>
      </div>
    </div>
    <div class = "col-md-6 col-sn-6 col-xs-12 content"></div>
    <div class = "col-md-6 col-sn-6 col-xs-12 sidebar">
      <hr>

      <button type="button" class="btn-default3 btn-lg btn-block"><strong>Login</strong></button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
